<div class="container" style="margin-top: 150px;">

    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="col-md-4 offset-md-4">
            <div class="text-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="none" stroke="currentColor"
                    stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto my-4"
                    role="img" viewBox="0 0 24 24" focusable="false">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path
                        d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94">
                    </path>
                </svg>

            </div>

            <app-text-input
                formControlName="name"
                [label]="'User name'"
            ></app-text-input>

            <app-text-input
                formControlName="email"
                [label]="'Email address'"
            ></app-text-input>

            <app-text-input
                formControlName="password"
                [type]="'password'"
                [label]="'Password'"
                [isRegisterPassword]="true"

            ></app-text-input>

<!-- server errors - just used for email in use check, because for others button is disabled if form is not valid -->
            <ul class="text-danger" *ngIf="serverErrors" >
                <li class="list-unstyled" *ngFor="let item of serverErrors">{{item}}</li>
            </ul>
<!-- end server errors -->

            <button
                [ngClass]="registerForm.invalid ? 'btn-lg btn-block disabled' : 'btn btn-lg btn-block enabled'"
                type="submit"
                [disabled]="registerForm.invalid"
            >
                Sign up
            </button>
            <p class="mt-5 mb-3 text-muted text-center">Â© 2017-{{date}}</p>

        </div>

            <p>Form valid: {{registerForm.valid}}</p>
            <p>Form touched: {{registerForm.touched}}</p>
            <p>Form status: {{registerForm.status}}</p>
            <p>Form dirty: {{registerForm.dirty}}</p>
            <p>Email valid : {{registerForm.get("email").status}}</p>
            <p>Email valid : {{registerForm.get("email").valid}}</p>
            <p>Email dirty : {{registerForm.get("email").dirty}}</p>
            <p>Email touched : {{registerForm.get("email").touched}}</p>

        </div> -->
    </form>





</div>
