<div class="mt-4" [formGroup]="checkoutForm">
  <div class="row">
      <div class="form-group col-12" formGroupName="paymentForm">
          <app-text-input [label]="'Name on card'" formControlName="nameOnCard"></app-text-input>
      </div>
      <div class="form-group col-md-6">
          <div #cardNumber class="form-control"></div>
          <ng-container *ngIf="cardErrors">
              <span class="text-danger">{{cardErrors}}</span>
          </ng-container>
      </div>
      <div class="form-group col-md-3">
          <div #cardExpiry class="form-control "></div>
      </div>
      <div class="form-group col-md-3">
          <div #cardCvc class="form-control "></div>
      </div>
  </div>
</div>

<footer class="my-5 d-flex justify-content-between " id="footer">
  <button class="btn btn-outline-success text-uppercase" cdkStepperPrevious><i class="fa fa-chevron-left mr-2"></i>Back to order review</button>
  <button
    class="btn btn-outline-success text-uppercase"
    cdkStepperNext
    (click)="createOrder($event)">
      Complete Payment<i class="fa fa-chevron-right ml-2"></i>
    </button>
</footer>
