<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <app-stepper [linearMode]="false" #appStepper>
        <cdk-step label="Address" [completed]="checkoutForm.get('addressForm').valid">
          <app-checkout-address
            [checkoutForm]="checkoutForm"
            (updateAddressClickEvent)="updateUserAddress($event)">
          </app-checkout-address>
        </cdk-step>
        <cdk-step label="Delivery" [completed]="checkoutForm.get('deliveryForm').valid">
          <app-checkout-delivery
            [checkoutForm]="checkoutForm"
            (deliveryCostEvent)="updateDeliveryCost($event)"
            [deliveryMethods]="deliveryMethods">
          </app-checkout-delivery>
        </cdk-step>
        <cdk-step label="Review">
          <app-checkout-review ></app-checkout-review>
        </cdk-step>
        <cdk-step label="Payment">
          <app-checkout-payment (createorderClickEvent)="createOrder($event)"></app-checkout-payment>
        </cdk-step>
      </app-stepper>
    </div>
    <div class="col-md-4">
      <app-order-totals [totals]="basketTotals$ | async"></app-order-totals>
    </div>
  </div>

</div>
