<div class="mt-5" [formGroup]="checkoutForm">
  <div class="d-flex justify-content-between align-items-center">
    <h4>Delivery address</h4>
    <button class="btn btn-outline-dark" (click)="updateUserAddress()">Save as default address</button>
  </div>
  <div class="row mt-3" formGroupName="addressForm" >
    <div class="form-group col-md-6" >
      <app-text-input [label]="'First Name'" formControlName="firstName" ></app-text-input>
    </div>
    <div class="form-group col-md-6">
      <app-text-input [label]="'Last Name'" formControlName="lastName" ></app-text-input>
    </div>
    <div class="form-group col-md-6">
      <app-text-input [label]="'Street'" formControlName="street" ></app-text-input>
    </div>
    <div class="form-group col-md-6">
      <app-text-input [label]="'City'" formControlName="city" ></app-text-input>
    </div>
    <div class="form-group col-md-6">
      <app-text-input [label]="'Country'" formControlName="country" ></app-text-input>
    </div>
    <div class="form-group col-md-6">
      <app-text-input [label]="'Zipcode'" formControlName="zipCode" ></app-text-input>
    </div>

  </div>
  <footer class=" mt-5 d-flex justify-content-between align-items-end">
    <button
      class="btn btn-outline-dark text-uppercase"
      routerLink="/basket"
      >
        <i class="fa fa-chevron-left mr-2"></i>Back to basket
      </button>
    <button
      class="btn btn-outline-dark text-uppercase"
      cdkStepperNext
      [disabled]="checkoutForm.get('addressForm').invalid">
        To delivery info<i class="fa fa-chevron-right ml-2"></i>
    </button>
  </footer>
</div>
