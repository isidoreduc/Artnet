<div class="mt-5 ml-4" [formGroup]="checkoutForm">
  <div class="row" formGroupName="deliveryForm">
    <div class="form-group col-md-6" *ngFor="let item of deliveryMethods">
      <input type="radio" id={{item.id}} value={{item.id}} formControlName="deliveryMethod" class="custom-control-input">
      <label for="{{item.id}}" class="custom-control-label">
        <strong class="ml-2">{{item.name}} - {{item.price | currency}}</strong>
        <br>
        <span class="label-description ml-2">{{item.description}}</span>
      </label>
    </div>
  </div>
</div>
<footer class="mt-5 d-flex justify-content-between align-items-end">
  <button class="btn btn-outline-success text-uppercase" cdkStepperPrevious><i class="fa fa-chevron-left mr-2"></i>Back to Address</button>
  <button class="btn btn-outline-success text-uppercase" cdkStepperNext [disabled]="checkoutForm.get('deliveryForm').invalid">To order review<i class="fa fa-chevron-right ml-2"></i></button>
</footer>
