<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12 col-md-3">
            <h5>Sort</h5>
            <select class="custom-select" (change)='onSortSelected($event.target.value)'>
                <option *ngFor="let item of sortOptions" [value]='item.value'>
                    {{item.name}}
                </option>
            </select>

            <h5 class="mt-5">Types</h5>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let item of types" [class.active]="shopParams.typeId === item.id"
                    (click)="onTypeSelected(item.id)">
                    {{item.name}}
                </li>
            </ul>


            <h5 class="mt-5">Currents</h5>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let item of currents"
                    [class.active]="shopParams.currentId === item.id" (click)="onCurrentSelected(item.id)">
                    {{item.name}}
                </li>
            </ul>

            <!-- <h5 class="mt-5">Artists</h5>
            <select class="custom-select" (change)="onAuthorSelected($event.target.value)">
                <option 
                    *ngFor="let item of authors"
                    [value]='item.id'>
                        {{item.name}}
                </option>
            </select> -->
        </div>


        <div class="col-md-9">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <app-pagination-header [totalCount]="totalCount" 
                    [pageIndex]="shopParams.pageIndex"
                    [pageSize]="shopParams.pageSize">
                </app-pagination-header>
                
                <div class="form-inline ">
                    <div class="input-group input-group-sm">
                        <input #search type="text" class="form-control " placeholder="Search...">
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-dark mx-2" (click)="onSearch()">Search</button>
                    <button type="button" class="btn btn-sm btn-outline-danger" (click)="onSearchReset()">Reset</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-lg-4 my-3" *ngFor="let item of products">
                    <app-product [product]='item'></app-product>
                </div>
            </div>

            <app-pagination (pageChangedEvent)="onPageChanged($event)" 
                [totalCount]="totalCount"
                [pageSize]="shopParams.pageSize"
                >
            </app-pagination>
        </div>
    </div>
</div>
