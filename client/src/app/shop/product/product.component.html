<div class="card shadow-sm h-100 pb-3">
    <img src="{{product.pictureUrl}}" alt="" width="100%" height="225">

    <div class="card-body d-flex flex-column">
        <a href="" class="text-uppercase" style="text-decoration: none;"><h5>{{product.name}}</h5></a>
        <p> by {{product.author}}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group w-25">
                <button type="button" class="btn btn-sm btn-outline-dark fa fa-shopping-cart mr-2"></button>
                <button type="button" class="btn btn-sm btn-outline-success">Edit</button>
            </div>
            <div class="text-muted" style="font-size: smaller;"><i>{{product.price | currency}}</i></div>
        </div>

    </div>
</div>
