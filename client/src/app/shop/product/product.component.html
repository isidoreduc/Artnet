<a routerLink="/shop/{{product.id}}" class="card shadow-sm h-100 pb-3 my-card">
    <img src="{{product.pictureUrl}}" alt="" width="100%" height="225">

    <div class="card-body d-flex flex-column">
        <h5 class="text-uppercase" >{{product.name}}</h5>
        <p style="color: black;"> by {{product.author}}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group w-50">
                <button class="btn btn-sm btn-outline-dark fa fa-shopping-cart disabled" routerLink="/shop/{{product.id}}"></button>
                <button type="button" class="btn btn-sm btn-success" routerLink="/shop/{{product.id}}">Buy now</button>
            </div>
            <div class="text-muted" style="font-size: smaller;"><i>{{product.price | currency}}</i></div>
        </div>

    </div>
</a>
