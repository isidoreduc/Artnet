<div class="form-label-group">
    <input
        [ngClass]="(controlDirective?.control?.touched)
            ? !controlDirective.control.valid ? 'is-invalid' : 'is-valid' : null"
        [type]="type"
        (input)="onChange($event.target.value)"
        (blur)="onTouched()"
        #input
        class="form-control"
        placeholder="{{label}}"
    >
    <!-- <div *ngIf="controlDirective?.control?.status === 'PENDING'" class="fa fa-spinner fa-spin loader"></div> -->
    <label for="{{label}}">{{label}}</label>
    <div class="invalid-feedback" *ngIf="!controlDirective?.control?.valid && controlDirective?.control?.touched">
        <span *ngIf="controlDirective.control.errors?.required">{{label}} is required</span>
        <span *ngIf="controlDirective.control.errors?.pattern">{{label}} is invalid</span>

    </div>

    <div class="invalid-feedback d-block" *ngIf="(!controlDirective?.control?.valid && controlDirective?.control?.dirty)" >
        <span *ngIf="controlDirective.control.errors?.emailExists">Email address is in use</span>
    </div>
</div>
