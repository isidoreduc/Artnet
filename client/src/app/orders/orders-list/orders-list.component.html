<div class="container my-5">
  <h4 class="text-uppercase mb-3">Your order history</h4>

  <div class="table-responsive col-10">
    <table class="table table-borderless ">
      <thead class="bg-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Date</th>
          <th scope="col">Products</th>
          <th scope="col">Total</th>
          <th scope="col">Items bought</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of orders" class="border-bottom item my-2">

            <th scope="row">{{item.id}}</th>
            <td>{{item.orderDate | date:"short" }}</td>
            <td><a routerLink="/order/{{item.id}}"><h6 class="text-uppercase">See products bought</h6></a></td>
            <td>{{item.total | currency}}</td>

            <td >
              <div class=" mb-0 mx-auto" style="max-width: 5rem;">
                {{item.orderItems.length}}
              </div>
            </td>
            <td>{{item.orderStatus}}</td>

        </tr>
      </tbody>
    </table>
  </div>
