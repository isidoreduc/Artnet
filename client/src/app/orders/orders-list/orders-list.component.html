<div class="container my-5">
  <h4 class="text-uppercase">User's orders</h4>
  <ul class="list-unstyled" *ngFor="let item of orders">
    <a routerLink="/order/{{item.id}}">
      <li class="item">
        <div class="row border-bottom col-md-8 dx-flex justify-content-between my-3">
          <span class="mr-3 ">{{item.orderDate | date: "short"}}</span>
          <span class="mr-3">Delivery method: {{item.deliveryMethod}}</span>
          <span class="mr-3 ordered">{{item.orderItems.length}} items ordered</span>
          <span class="mr-3">Total price: {{item.total}}</span>
        </div>
      </li>
    </a>
  </ul>
</div>
